<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      #test{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="title" id="test">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function futureMe(){
        let future = document.getElementsByTagName('p');
        future[0].innerHTML = "olá amigos, o sucesso acontecerá"
       }
       futureMe()
       function bigLetters(){
         let phrase = document.getElementsByTagName('p')[0];
         phrase.innerText = phrase.innerText.toUpperCase();
       }
       bigLetters()
       function exhibitionist(){
        let phrase = document.getElementsByTagName('p');
        for(let index = 0; index < phrase.length; index += 1) {
          console.log(phrase[index].innerHTML);
        }
       }
       exhibitionist()
       document.getElementsByClassName("title")[0].innerHTML = "Javaescript";
       
       document.getElementsByClassName('main-content')[0].style.backgroundColor = "rgb(76,164,109)"
       document.getElementsByClassName('title')[0].innerText = "Exercício 5.1 - Javaescript"

    </script>
  </body>
